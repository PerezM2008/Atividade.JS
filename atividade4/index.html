<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 4</title>
</head>
<body>
    <h1>03</h1>

    <script>
         let valor1 = Number(prompt('Digite um valor: '))
        let valor2 = Number(prompt('Digite um valor: '))

        let menor, maior

        if(valor1 < valor2){

            menor = valor1
            maior = valor2

        } else{

            menor = valor2
            maior = valor1
        }

        while(maior >= menor){

            console.log()
            maior--
        }

    </script>
    
</body>
</html>
