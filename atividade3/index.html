<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade03</title>
</head>
<body>
    

    <script>
        let valor1 = Number(prompt('Digite um valor: '))
        let valor2 = Number(prompt('Digite um valor: '))

        if(valor1 < valor2){

            menor = valor1
            maior = valor2

        } else{

            menor = valor2
            maior = valor1
        }

        while(menor <= maior){

            console.log(menor)
            menor++
        }
        

    </script>
</body>
</html>
